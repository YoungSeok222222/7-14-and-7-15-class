<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>Popular Movies</h1>
      <div>
        <ul v-for="movie in movieinfo.results" :key="movie.id">
          <li v-if="movie.vote_average >= 8">{{ movie.title }}</li>
        </ul>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
      // 방법 1
        data: {
          movieinfo : {
            "page": 1,
            "results": [
              ...무비 리스트
      ],
      "total_pages": 500,
      "total_results": 10000
      }
            },
      // 방법 2
      computed: {
        movies() {
            return this.movieinfo.results.filter((movie) => {
                return movie.vote_average >= 8
            })
        }
      },
      })
    </script>
  </body>
</html>
