<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  
  <div class="container">

    <form id="form" class="my-3">
      <div class="mb-3">
        <input type="text" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary">add</button>
      </div>
    </form>
    
    <section id="cardsSection" class="row">
      
   
    </section>

  </div>

  <script>
    /* 
      사용자가 form 에 title과 content를 입력하고 submit하면, 예시와 같은 카드를 생성하여 div#cardSection에 추가하는 코드를 작성하시오.
      카드가 생성되면 기존 input과 textarea의 내용은 삭제되어야 합니다.
      (완성 이후 카드 예시는 삭제)
    */
   
    // form 태그와 카드 섹션 태그 부분을 먼저 선언
    const formTag = document.querySelector('#form')
    
    const cardsSection = document.querySelector('#cardsSection')
    
    
    formTag.addEventListener('submit', function (event){
      const title = document.querySelector('#title').value
      const content = document.querySelector('#content').value
      
      /*
        카드 예시
        <article class="col-4">
          <div class="card m-1">
            <div class="card-body">
              <h5 class="card-title">Example</h5>
              <p class="card-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deleniti placeat odit rerum asperiores beatae vitae doloremque consectetur magni delectus, fuga autem laudantium, quidem iusto voluptates non earum dolorem totam dolores.</p>
            </div>  
          </div>
        </article>
        */


      // <article></article> 같이 태그 생성
      const article = document.createElement('article')
      article.classList.add('col-4')


      // 카드를 넣을 각 태그들 생성 후 속성 값 넣어주기
      //<div class="card m-1">
      const card = document.createElement('div')
      card.classList.add('card', 'm-1')
      
      // <div class="card-body">
      const cardBody = document.createElement('div')
      cardBody.classList.add('card-body')


      // 카드 제목과 내용을 카드 각 태그에 innerText 넣기
      // <h5 class="card-title">Example</h5>
      const cardTitle = document.createElement('h5')
      cardTitle.classList.add('card-title')
      cardTitle.innerText = title
      
      // <p class="card-text">
      const cardText = document.createElement('p')
      cardText.classList.add('card-text')
      cardText.innerText = content


      cardBody.appendChild(cardTitle)
      cardBody.appendChild(cardText)
      card.appendChild(cardBody)
      article.appendChild(card)
      cardsSection.appendChild(article)

      form.reset()

      // 링크 이동(새로 고침) 이벤트 막기
      event.preventDefault()
      })

  </script>
  
</body>
</html>
